<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Scroll Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="road-container">
    <div class="road">
      <div class="road-green"></div>
      <div class="road-text">VALUE ADD</div>
    </div>
    <img src="car.png" alt="Car" class="car" />

    <div class="value-cards">
      <div class="card-group left">
        <div class="value-card lemon card1">
          <div class="icon">
            <svg width="60" height="60" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.8284 9.17157C17.3905 10.7337 17.3905 13.2663 15.8284 14.8284C14.2663 16.3905 11.7337 16.3905 10.1716 14.8284C8.60948 13.2663 8.60948 10.7337 10.1716 9.17157C11.7337 7.60948 14.2663 7.60948 15.8284 9.17157" stroke="grey" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M24.468 36H17.254C14.352 36 12 33.314 12 30.002V29.996C12 26.684 14.352 23.998 17.254 23.998H30.744C33.646 23.998 35.998 21.312 35.998 18V18C36 14.682 33.644 11.996 30.74 12L22.5 12.01" stroke="grey" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              <path fill-rule="evenodd" clip-rule="evenodd" d="M32.68 40.3681L38.458 36.9501C39.18 36.5221 39.18 35.4761 38.458 35.0501L32.68 31.6321C31.938 31.1921 31 31.7281 31 32.5901V39.4101C31 40.2721 31.938 40.8081 32.68 40.3681Z" stroke="grey" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="value">58%</div>
          <p class="description">Increase in pick up <br> point use</p>
        </div>

        <div class="value-card blue card2">
          <div class="value">23%</div>
          <p class="description">Decreased in<br>customer phone calls</p>
        </div>
      </div>

      <div class="card-group right">
        <div class="value-card white card3">
          <div class="value">27%</div>
          <p class="description">Decreased in<br>driver overtime</p>
        </div>

        <div class="value-card orange card4">
          <div class="icon">
            <svg width="60" height="60" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M42.3519 31.9979V16.0019C42.3519 14.5719 41.5899 13.2519 40.3519 12.5379L26.4999 4.53989C25.2619 3.82589 23.7379 3.82589 22.4999 4.53989L8.64795 12.5379C7.40995 13.2519 6.64795 14.5739 6.64795 16.0019V31.9959C6.64795 33.4259 7.40995 34.7459 8.64795 35.4599L22.4999 43.4599C23.7379 44.1739 25.2619 44.1739 26.4999 43.4599L40.3519 35.4619C41.5899 34.7479 42.3519 33.4259 42.3519 31.9979Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12.84 25.26L18.84 28.74" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7.18396 14.002L24.5 24L41.816 14.002" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M24.5 44V24" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M33.1598 18.9998L15.5798 8.53979" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="value">40%</div>
          <p class="description">Decreased in<br>failed deliveries</p>
        </div>
      </div>
    </div>

  <div class="spacer"></div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
